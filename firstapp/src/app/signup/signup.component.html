
<div>
    <h3>SignUp</h3>
    <form [formGroup]="frm">

    <div>
        <label for="">Full Name</label>
        <input type="text" name="fname" formControlName="fname">
    <div [hidden]="frm.get('fname')?.valid || frm.get('fname')?.pristine">
        Full Name is required
    </div>
    </div>
    <div>
        <label for="">Email</label>
        <input type="text" name="email" formControlName="email">
    </div>
    <div>
        <button (click)="doSignup()" [disabled]="frm.invalid">SignUp</button>
    </div>
</form>
</div>
