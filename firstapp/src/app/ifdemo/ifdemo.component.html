@if (x==0) {
    <h3>Zero</h3>
}
@else if (x>0) {
    <h3>Positive</h3>
}
@else {
    <h3>Negative</h3>
}

@switch (day) {
  @case (1) {
    <h3 appHighlight>Monday</h3>
  }
  @case (2) {
    <h3>Tuesday</h3>
  }
  @default {
    <h3>Unknown</h3>
  }
}
