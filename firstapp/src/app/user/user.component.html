<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Username</th>
      <th>Email</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let u of users">
      <td><a [routerLink]="['details',u.userid]"> {{ u.userid }}</a></td>
      <td>{{ u.username }}</td>
      <td>{{ u.email }}</td>
    </tr>
  </tbody>
</table>
<div>
  <router-outlet></router-outlet>
</div>
