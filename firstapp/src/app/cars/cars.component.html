<h3>Products</h3>

<p>{{newcar | json}}</p>
<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Make</th>
      <th>Model</th>
      <th>Variant</th>
    </tr>
  </thead>
  <tbody>
    @for (c of cars; track $index) {
    <tr>
      <td>{{ c.id }}<button (click)="del(c.id)">X</button></td>
      <td>{{ c.make }}</td>
      <td>{{ c.model }}</td>
      <td>{{ c.variant }}</td>
    </tr>
    }
    <tr>
      <th><input type="text" name="id" [(ngModel)]="newcar.id" /></th>
      <th><input type="text" name="make" [(ngModel)]="newcar.make" /></th>
      <th><input type="text" name="model" [(ngModel)]="newcar.model" /></th>
      <th><input type="text" name="variant" [(ngModel)]="newcar.variant" /></th>
    </tr>
    <tr>
        <th colspan="4"><button (click)="save()">Save</button></th>
    </tr>
  </tbody>
</table>
